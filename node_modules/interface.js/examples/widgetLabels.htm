<html>
  <head>
    <title>Label Test</title>
    <script src="../dist/interface.lib.js"></script>
  </head>
  
  <body></body>
  
  <script>

    var panel  = Interface.Panel.create()

    var button1 = Interface.Button.create({ 
      width:.33, height:1,
      style: 'momentary',
      label: { text:'x:.5, y:.5', x:.5, y:.5, width:1 }
    })

    var button2 = Interface.Button.create({
      x:.33, 
      width:.33, height:1,
      style:'hold',
      label: { text:'x:.1, y:.8, align:"left", face:"Courier",size:12', size:12, x:.1, y:.8, align:'left', width:1, face:'Courier' }
    })

    var slider1 = Interface.Slider.create({
      x:.66, 
      width:.33, height:1,
      style:'vertical',
      value:.25,
      label: { text:'.25', x:.5, y:.5, width:1 },
      onvaluechange: function() {
        this.label.text = this.value
      },
    })

    panel.add( button1, button2, slider1 )

  </script>

</html>
