<html>
  <head>
    <title>Slider Test</title>
    <script src="../dist/interface.lib.js"></script>
  </head>
  
  <body></body>
  
  <script>

    var panel  = Interface.Panel.create()

    var slider1 = Interface.Slider.create({ 
        width:1, height:.25,
        onvaluechange: function( value, prev ) { console.log( '1:', value, prev ) }
      }
    )

    var slider2 = Interface.Slider.create({
        x:0, y:.25,
        width:.25, height:.75,
        min:0, max:100,
        style:'vertical',
        onvaluechange: function( value, prev ) { console.log( '2:', value, prev ) }
      } 
    )

    var slider3 = Interface.Slider.create({
        x:.25, y:.25,
        width:.25, height:.75,
        style:'vertical',
        fill:'red', background:'#500',
        value:.1,
        onvaluechange: function( value, prev ) { console.log( '3:', value, prev ) }
      } 
    )

    panel.add( slider1, slider2, slider3 )

  </script>

</html>
