<!doctype html>
<html>
  <head>
    <link href='/style.css' type='text/css' rel='stylesheet'></link>
    <script src='/socket.io.js'></script>
    <script src="/NexusUI.js"></script>
    <script src='/bundle.js' defer></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    </head>
  <body>
    <div id='nav'>
      <h1 id='header'>STEPPR  IO</h1>
      <button id='start'>START</button>
    </div>
    <div id='jam-canvas'>
      <div id='lead-container' class='synth-container'>   
        <div class=select-container>
          <h3 id='lead-select-header'
              class='sub-header'>SYNTH</h3>
          <select id='lead-select' size='6'>
            <option value='AM'>AM</option>
            <option value='POLY'>POLY</option>
            <option value='MEMBRANE'>MEMBRANE</option>
            <option value='PLUCK'>PLUCK</option>
            <option value='DUO'>DUO</option>
            <option value='FM'>FM</option>
          </select>
        </div>
        <div class='sequencer'>
          <div class='sequencer-header'>
            <h2 class='synth-title'>Synthr</h2>
            <div id='lead-vol' class='vol-slider'></div>
          </div>
          <div id='lead-seq'></div>
        </div>
      </div>
      <div id='bass-container' class='synth-container'>
        <div class='sequencer'> 
          <div class='sequencer-header'>
            <h2 class='synth-title'>Bassr</h2>
            <div id='bass-vol' class='vol-slider'></div>
          </div>
          <div id='bass-seq'></div>
        </div>
        <div id=bass-select-container class='select-container'>
          <h3 id='bass-select-header'
            class='sub-header'>BASS</h3>
          <select id='bass-select' size='6'>
            <option value='AM'>AM</option>
            <option value='POLY'>POLY</option>
            <option value='MEMBRANE'>MEMBRANE</option>
            <option value='PLUCK'>PLUCK</option>
            <option value='DUO'>DUO</option>
            <option value='FM'>FM</option>
          </select> 
        </div>
      </div>
      <div id='tempo'>
        <h3 id='tempo-header'
          class='sub-header'>TEMPO</h3>
        <div id='tempo-select'></div>
      </div>
      <div id='drum-container'>
        <div id='drum-select-container'>
          <select class='drum-select' id='cymbal-select'>
            <option value='RIDE_909'>RIDE</option>
            <option value='SPLASH'>SPLASH</option>
            <option value='CRASH'>CRASH</option>
          </select>
          <select class='drum-select' id='clap-select'>
            <option value='CLAP_909'>CLAP</option>
          </select>
          <select class='drum-select' id='shaker-select'>
            <option value='MARACAS'>MARACAS</option>
          </select>
          <select class='drum-select' id='oh-select'>
            <option value='OH_909'>909</option>
          </select>
          <select class='drum-select' id='ch-select'>
            <option value='CH_78'>78</option>
            <option value='CH_RTM'>RTM</option>
            <option value='CH_909'>909</option>
            <option value='CH_METAL'>METAL</option>
          </select>
          <select class='drum-select' id='perc-select'>
            <option value='BONGO'>BONGO</option>
            <option value='CONGA'>CONGA</option>
            <option value='CONGA_HI'>CONGA-HI</option>
            <option value='TIMBALE'>TIMBALE</option>
            <option value='TIMBALE_FLAM'>TIMBALE-FLAM</option>
          </select>
          <select class='drum-select' id='snare-select'>
            <option value='SD_808'>808</option>
            <option value='SD_909_MPC'>909-MPC</option>
            <option value='SD_909'>909</option>
            <option value='SD_909_COLORED'>909-COLORED</option>
            <option value='RIM_808'>RIM</option>
          </select>
          <select class='drum-select' id='kick-select'>
            <option value='BD_78'>78</option>
            <option value='BD_RTM'>RTM</option>
            <option value='BD_707'>707</option>
            <option value='BD_808'>808</option>
          </select>
        </div>
        <div id='drum-seq-container'>
          <h2 id='drum-title'>Drummr</h2>
          <div id='drum-vol' class='vol-slider'></div>
          <div id='drum-seq'></div>
        </div>
      </div>
    </div>
  </body>
</html>
