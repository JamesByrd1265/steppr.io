<!doctype html>
<html>
  <head>
    <link href='/style.css' type='text/css' rel='stylesheet'></link>
    <script src='/socket.io.js'></script>
    <script src="/NexusUI.js"></script>
    <script src='/bundle.js' defer></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    </head>
  <body>
    <div id='nav'>
      <button id='start'>START</button>
      <h1 id='header'>STEPPR  IO</h1>
      <div id='tempo'>
        <h3 id='tempo-header'
          class='sub-header'>TEMPO</h3>
        <div id='tempo-select'></div>
      </div>
    </div>
    <div id='jam-canvas'>
      <div id='synth-container'>
        <div id='lead-container' class='synth-container'>   
          <div class=select-container>
            <h3 id='lead-select-header'
                class='sub-header'>SYNTH</h3>
            <select id='lead-select' class='list-select' size='6'>
              <option selected value='AM'>AM</option>
              <option value='POLY'>POLY</option>
              <option value='MEMBRANE'>MEMBRANE</option>
              <option value='PLUCK'>PLUCK</option>
              <option value='DUO'>DUO</option>
              <option value='FM'>FM</option>
            </select>
            <select id='lead-effect-select' class=
              'effect
              sub-header'>
              <option value='DRY' selected >DRY</option>
              <option value='DELAY'>DELAY</option>
              <option value='REVERB'>REVERB</option>
              <option value='PHASER'>PHASER</option>
              <option value='CHORUS'>CHORUS</option>
              <option value='DISTORTION'>DISTORTION</option>
              <option value='BITCRUSHER'>BITCRUSHER</option>
              <option value='AUTOFILTER'>AUTOFILTER</option>
              <option value='PINGPONG'>PINGPONG</option>
            </select>
          </div>
          <div class='sequencer'>
            <div class='synth-seq-header'>
              <h2 class='seq-title'>Synthr</h2>
              <div id='lead-vol' class='vol-slider'></div>
            </div>
            <div id='lead-seq'></div>
          </div>
        </div>
        <div id='bass-container' class='synth-container'>
          <div class='sequencer'> 
            <div class='synth-seq-header'>
              <h2 class='seq-title'>Bassr</h2>
              <div id='bass-vol' class='vol-slider'></div>
            </div>
            <div id='bass-seq'></div>
          </div>
          <div id=bass-select-container class='select-container'>
            <h3 id='bass-select-header'
              class='sub-header'>BASS</h3>
            <select id='bass-select' class='list-select' size='6'>
              <option selected value='AM'>AM</option>
              <option value='POLY'>POLY</option>
              <option value='MEMBRANE'>MEMBRANE</option>
              <option value='PLUCK'>PLUCK</option>
              <option value='DUO'>DUO</option>
              <option value='FM'>FM</option>
            </select> 
            <select id='bass-effect-select' class=
              'effect
              sub-header'>
              <option value='DRY' selected >DRY</option>
              <option value='DELAY'>DELAY</option>
              <option value='REVERB'>REVERB</option>
              <option value='PHASER'>PHASER</option>
              <option value='CHORUS'>CHORUS</option>
              <option value='DISTORTION'>DISTORTION</option>
              <option value='BITCRUSHER'>BITCRUSHER</option>
              <option value='AUTOFILTER'>AUTOFILTER</option>
              <option value='PINGPONG'>PINGPONG</option>
            </select>
          </div>
        </div>
      </div>
      <div id='drum-container'>
        <div id='drum-select-container' class='select-container'>
          <h3 id='drum-select-header'
            class='sub-header'>DRUMS</h3>          
          <select class='drum-select' id='cymbal-select'>
            <option value='RIDE_909'>RD-909</option>
            <option value='RIDE_707'>RD-707</option>
            <option value='RIDE_METAL'>RD-METAL</option>
            <option value='SPLASH'>SP-909</option>
            <option value='CRASH'>CR-909</option>
            <option value='CRASH_707'>CR-707</option>
            <option value='CHIMES'>CHIMES</option>
            <option value='NOISE'>NOISE</option>
          </select>
          <select class='drum-select' id='clap-select'>
            <option value='CLAP_909'>CP-909</option>
            <option value='CLAP_909_SHORT'>CP-SHORT</option>
            <option value='CLAP_NOISE'>CP-NOISE</option>
            <option value='CLAP_NOISE_FILT'>CP-F</option>
            <option value='CLAP_NOISE_HI'>CP-NH</option>
            <option value='CLAP_SWEEP'>CP-SW</option>
            <option value='CLAP_HI_SWEEP'>CP-HSW</option>
            <option value='CLAP_UFO'>CP-UFO</option>
          </select>
          <select class='drum-select' id='shaker-select'>
            <option value='MARACAS'>MARACAS</option>
            <option value='MARACAS_808'>MAR-808</option>
            <option value='SHAKER'>SH-909</option>
            <option value='SHAKER_SP1200'>SH-1200</option>
            <option value='CABASA'>CABASA</option>
            <option value='AGOGO'>AGOGO</option>
            <option value='QUIJADA'>QUIJADA</option>
            <option value='SHAKER_NOISE'>SH-NOISE</option>
          </select>
          <select class='drum-select' id='oh-select'>
            <option value='OH_909'>OH-909</option>
            <option value='OH_909_SHORT'>OH-SHORT</option>
            <option value='OH_808'>OH-808</option>
            <option value='OH_CR78'>OH-CR78</option>
            <option value='OH_SDS800'>OH-800</option>
            <option value='OH_SP1200'>OH-1200</option>
            <option value='OH_NOISE'>OH-NOISE</option>
            <option value='OH_78_NOISE'>OH-78</option>
          </select>
          <select class='drum-select' id='ch-select'>
            <option value='CH_78'>CH-78</option>
            <option value='CH_RTM'>CH-RTM</option>
            <option value='CH_909'>CH-909</option>
            <option value='CH_909_COLOR'>CH-COLORED</option>
            <option value='CH_808'>CH-808</option>
            <option value='CH_727'>CH-727</option>
            <option value='CH_METAL'>CH-METAL</option>
            <option value='CH_SDS800'>CH-800</option>
          </select>
          <select class='drum-select' id='perc-select'>
            <option value='BONGO'>BONGO</option>
            <option value='BONGO_727'>BG-727</option>
            <option value='CONGA'>CONGA</option>
            <option value='CONGA_HI'>CG-HI</option>
            <option value='CONGA_LOW'>CG-LOW</option>
            <option value='CONGA_CR78'>CG-78</option>
            <option value='TIMBALE'>TIMBALE</option>
            <option value='TIMBALE_FLAM'>TB-FLAM</option>
          </select>
          <select class='drum-select' id='snare-select'>
            <option value='SD_808'>SD-808</option>
            <option value='SD_909'>SD-909</option>
            <option value='SD_909_COLORED'>SD-COLORED</option>
            <option value='SD_707'>SD-707</option>
            <option value='SD_CR78'>SD-CR78</option>
            <option value='SD_SP1200'>SP-1200</option>
            <option value='RIM_808'>RIM-808</option>
            <option value='RIM_CR78'>RIM-CR78</option>
          </select>
          <select class='drum-select' id='kick-select'>
            <option value='BD_78'>BD-78</option>
            <option value='BD_RTM'>BD-RTM</option>
            <option value='BD_707'>BD-707</option>
            <option value='BD_808'>BD-808</option>
            <option value='BD_808_ACCENT'>BD-ACC</option>
            <option value='BD_909'>BD-909</option>
            <option value='BD_909_LONG'>BD-LONG</option>
            <option value='BD_909_DIRTY'>BD-DIRTY</option>
          </select>
        </div>
        <div id='drum-seq-container'>
          <div id='drum-seq-header'>
            <h2 class='seq-title'>Drummr</h2>
            <div id='drum-vol' class='vol-slider'></div>
          </div>
          <div id='drum-seq'></div>
        </div>
        <div id='drum-effect-container' class='effect-container'>
          <h3 id='drum-effect-header'
            class='sub-header'>DRUM-FX</h3>          
          <div id='drum-effects'>
            <button id='drum-delay' class='drum-effect'>DELAY</button>
            <button id='drum-reverb' class='drum-effect'>REVERB</button>
            <button id='drum-phaser' class='drum-effect'>PHASER</button>
            <button id='drum-chorus' class='drum-effect'>CHORUS</button>
            <button id='drum-distortion' class='drum-effect'>DISTORTION</button>
            <button id='drum-bitcrusher' class='drum-effect'>BITCRUSHER</button>
            <button id='drum-autofilter' class='drum-effect'>AUTOFILTER</button>
            <button id='drum-pingpong' class='drum-effect'>PINGPONG</button>
          </div>
      </div>     
    </div>
    <div id='footer'>
      <h4 id='copyright'>&#9400;jbprojectlab</h4>
    </div>
  </body>
</html>
